<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #toolbar {
            margin-bottom: 20px;
        }
        .tool-btn {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .tool-btn.active {
            background-color: #45a049;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        #canvas {
            border: 2px solid #333;
            background-color: white;
            border-radius: 5px;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="tool-btn active" id="pen">‚úèÔ∏è Pen</button>
        <button class="tool-btn" id="eraser">üßπ Eraser</button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
